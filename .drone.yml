kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/zhanghudong/drone-test

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: golang
    commands:
      - go build
      - go test
    when:
      branch:
        - master
      event:
        - push
trigger:
  branch:
    - master
  event:
    - push



